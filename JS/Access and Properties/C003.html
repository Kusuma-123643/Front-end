<!DOCTYPE html>
<html>
<head>
  <title>Simple Counter</title>
</head>
<body>
  <h2>Counter Example</h2>
  <p>Count: <span id="count">0</span></p>
  <button onclick="increment()">Count</button>

  <script>
    let count = 0;

    function increment() {
      count++;
      document.getElementById("count").innerText = count;
    }
  </script>
</body>
</html>
