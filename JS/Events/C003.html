<!DOCTYPE html>
<html>
<head>
  <title>Console Debug Example</title>
</head>
<body>
  <h3>Check console for debugging output</h3>
  <button onclick="debugExample()">Run Debug</button>

  <script>
    function debugExample() {
      let a = 10;
      let b = 5;
      let sum = a + b;
      console.log("Value of a:", a);
      console.log("Value of b:", b);
      console.log("Sum is:", sum);
    }
  </script>
</body>
</html>
