<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        a {
            display: block;
            padding: 10px;
            margin: 5px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Target Attribute Example</h2>
        <p>Click the links below to see how the <strong>target</strong> attribute works:</p>

        <a href="https://www.google.com" target="_blank">Open Google in a New Tab</a>
        <a href="https://www.wikipedia.org" target="_self">Open Wikipedia in Same Tab</a>
        <a href="https://www.github.com" target="_parent">Open GitHub in Parent Frame</a>
        <a href="https://www.example.com" target="_top">Open Example.com in Full Window</a>

    </div>

</body>
</html>
