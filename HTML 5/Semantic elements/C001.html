<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .box {
            background-color: lightblue;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Using Div and Span</h2>

        <!-- Div Example -->
        <div class="box">
            This is a <strong>div</strong> element. It is used to group block elements together.
        </div>

        <p>
            This is a normal paragraph with a <span class="highlight">span element</span> inside it.
        </p>

    </div>

</body>
</html>
