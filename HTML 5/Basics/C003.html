<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        section {
            padding: 50px;
            margin-top: 50px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <h1 id="top">My Web Page</h1>
    <p>Click to jump to a section:</p>
    <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <hr>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>I love coding and building websites.</p>
        <a href="#top">Back to Top</a>
    </section>

    <hr>

    <!-- Services Section -->
    <section id="services">
        <h2>Services</h2>
        <p>We create websites and web applications.</p>
        <a href="#top">Back to Top</a>
    </section>

    <hr>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
        <a href="#top">Back to Top</a>
    </section>

</body>
</html>
