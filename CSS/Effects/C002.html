<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & Pagination</title>
    <link rel="stylesheet" href="C002.css"> <!-- Linking external CSS -->
</head>
<body>

    <h2>CSS Animation Example</h2>
    <div class="animated-box">Animating Box</div>

    <h2>Pagination with Hover Effect</h2>
    <div class="pagination">
        <a href="#" class="page">1</a>
        <a href="#" class="page">2</a>
        <a href="#" class="page">3</a>
        <a href="#" class="page">4</a>
        <a href="#" class="page">5</a>
    </div>

    <h2>Pagination Without Spaces</h2>
    <div class="pagination no-space">
        <a href="#" class="page">1</a>
        <a href="#" class="page">2</a>
        <a href="#" class="page">3</a>
        <a href="#" class="page">4</a>
        <a href="#" class="page">5</a>
    </div>

</body>
</html>
