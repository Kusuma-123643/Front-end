<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Page</title>
    <link rel="stylesheet" href="C003.css"> <!-- Linking external CSS -->
</head>
<body>

    <!-- Link to Bottom -->
    <a href="#bottom" class="scroll-link">Click to go to Bottom of Page</a>

    <div class="content">
        <h2>Long Page Content</h2>
        <p>Scroll down to see the effect...</p>

        <!-- Creating a long page with dummy content -->
        <div class="spacer"></div>
    </div>

    <!-- Bottom Section -->
    <div id="bottom">
        <a href="#top" class="scroll-link">Click to go to Top of Page</a>
    </div>

</body>
</html>
