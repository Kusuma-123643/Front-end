<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Viewport</title>
    <link rel="stylesheet" href="C005.css">
</head>
<body>

    <h2>Responsive Grid Layout</h2>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <h2>Responsive Image</h2>
    <img src="Flowers/flower 2.jpg" alt="Sample Image" class="responsive-img">

    <h2>Responsive Video</h2>
    <div class="video-container">
        <video controls>
            <source src="Flowers/nature.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
