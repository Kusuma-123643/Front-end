<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Example</title>
    <link rel="stylesheet" href="C002.css">
</head>
<body>

    <h2>Unordered List with Custom List Style</h2>
    <ul class="custom-list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Orange</li>
    </ul>

    <h2>Ordered List with Custom List Style</h2>
    <ol class="roman-list">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ol>

</body>
</html>
