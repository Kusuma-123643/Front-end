<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>ng-options vs ng-repeat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="SelectCtrl">

  <h2>Using ng-options</h2>
  <select ng-model="selectedOption1" ng-options="fruit for fruit in fruits">
  </select>
  <p>Selected: {{ selectedOption1 }}</p>

  <hr>

  <h2>Using ng-repeat</h2>
  <select ng-model="selectedOption2">
    <option ng-repeat="fruit in fruits" value="{{fruit}}">{{ fruit }}</option>
  </select>
  <p>Selected: {{ selectedOption2 }}</p>

  <script>
    var app = angular.module('myApp', []);
    app.controller('SelectCtrl', function($scope) {
      $scope.fruits = ["Apple", "Banana", "Orange", "Mango"];
    });
  </script>

</body>
</html>
